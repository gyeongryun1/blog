<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragment/header :: copy}"></div>

<body>
<div th:each="board : ${boards}" class="container">
    <div class="card m-2">
        <div class="card-body">
            <h4 class="card-title" th:text="${board.title}">제목 적는 부분</h4>
            <a href="#" class="btn btn-primary">상세 보기</a>
        </div>
    </div>
</div>
<ul class="pagination justify-content-center">
    <li class="page-item"><a class="page-link" th:href="@{(page=${boards.number-1})}" href="#">Previous</a></li>
    <li class="page-item"><a class="page-link" href="?page=0">1</a></li>
    <li class="page-item"><a class="page-link" href="?page=1">2</a></li>
    <li class="page-item"><a class="page-link" href="?page=2">3</a></li>
<!--    <li class="page-item"><a class="page-link" href="?page=${boards.number+1}">Next</a></li>-->
</ul>
<div th:replace="~{fragment/footer :: copy}"></div>
</body>
</html>
