<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragment/header :: copy}"></div>
<!DOCTYPE html>
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
    .box {
      width: 100px;
      height: 100px;

      background: #ff22dd;
    }
  </style>

</head>
<body>

<div class="container">
    <form action="/user/update" method="post">
        <div class="form-group">
            <label for="username">UserName:</label>
            <input type="text" th:value="${principal.user.username}" class="form-control" id="username"readonly placeholder="Enter username" name="username" >
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" th:value="${principal.user.email}" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
        <button type="submit" class="btn btn-primary">회원수정완료</button>
    </form>
<!--        <button id="btn-save" class="btn btn-primary">회원가입완료</button>-->
</div>

<!--<div class="box"></div>-->
<!--<script src="./js/user.js"></script>-->
<!--<script src="/js/test.js"></script>-->
<div th:replace="~{fragment/footer :: copy}"></div>
</body>
</html>
